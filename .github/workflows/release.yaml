name: Publish

permissions:
  id-token: write
  contents: write
  attestations: write

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"
  workflow_dispatch:

jobs:
  build:
    name: build
    strategy:
      matrix:
        kind: ['linux', 'windows']
        include:
          - kind: linux
            os: ubuntu-latest
            target: linux-x64
          - kind: windows
            os: windows-latest
            target: win-x64
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup dotnet
        uses: actions/setup-dotnet@v4
          
      - name: Install Rust
        if: ${{ matrix.target == 'win-x64' }}
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          components: clippy, rustfmt

      - name: Publish Windows
        if: ${{ matrix.target == 'win-x64' }}
        run: .\publish.ps1
        
      - name: Publish Linux
        if: ${{ matrix.target == 'linux-x64' }}
        run: ./publish.sh
        
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-${{ matrix.kind }}
          path: artifacts/*
          retention-days: 1
          if-no-files-found: error

  publish:
    name: Publish
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Show files
        run: ls -R
      
      - name: Create Checksums
        run: ci/checksums.sh

      - name: Generate artifact attestation
        id: attest
        uses: actions/attest-build-provenance@v2
        with:
          subject-checksums: artifacts/shasum.txt

      - name: Create job outputs
        id: job-info
        env:
          GH_TOKEN: ${{ github.token }}
        run: ci/create-job-outputs.sh >> $GITHUB_OUTPUT
    outputs:
      attestation_url: ${{ steps.attest.outputs.attestation-url }}
      checksum_url: ${{ steps.job-info.outputs.checksum_url }}
      job_id: ${{ steps.job-info.outputs.job_id }}
  
  archive-job-log:
    name: Archive Job Log
    needs: publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Archive
        run: ci/archive-job-log.sh ${{ needs.publish.outputs.job_id }} >> $GITHUB_OUTPUT
    outputs:
      archived_job_url: ${{ steps.archive.outputs.archived_url }}
      
  release:
    name: Release
    needs: [ publish, archive-job-log ]
    if: needs.publish.result == 'success' && needs.archive-job-log.result != 'cancelled'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create Release Notes
        env:
          ATTESTATION_URL: ${{ needs.publish.outputs.attestation_url }}
          CHECKSUM_URL: ${{ needs.publish.outputs.checksum_url }}
          ARCHIVED_JOB_URL: ${{ needs.archive-job-log.outputs.archived_job_url }}
        run: ci/release-notes.sh > release-notes.md

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          body_path: release-notes.md
          files: |
            artifacts/min-ed-launcher*
            artifacts/shasum.txt          
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
